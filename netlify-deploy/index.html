<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="/percolabstransparent.png" />
    <link rel="apple-touch-icon" href="/percolabstransparent.png" />
    <title>Percolabs</title>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        text-align: center;
      }
      h1 {
        color: #60a5fa;
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 1rem;
      }
      .card {
        background-color: #1e293b;
        border-radius: 0.5rem;
        padding: 1.5rem;
        margin-top: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .button {
        background-color: #3b82f6;
        color: white;
        border: none;
        border-radius: 0.25rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
        text-decoration: none;
        display: inline-block;
        margin-top: 1rem;
      }
      .button:hover {
        background-color: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Percolabs</h1>
      <p>Solana Perpetual Derivatives Exchange</p>
      
      <div class="card">
        <h2>Deployment Notice</h2>
        <p>This is a placeholder page for the Percolabs application.</p>
        <p>The actual application requires Node.js v20.19+ to build properly.</p>
        <p>To deploy the full application, please follow the instructions in the NETLIFY_DEPLOYMENT.md file.</p>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
